<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Pedido</title>
  <script>
  $( function() {
    $( "#data" ).datepicker({
        changeMonth: true,
        changeYear: true,
        dateFormat: 'dd-mm-yy' 
    });
  } );
  </script>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de Pedido</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
		 <form id="pedidoForm" th:action="@{/pedidos/}" th:object="${pedido}" action="#" method="post"  class="form-horizontal">
			 <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input  type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
			 <div class="form-group">
			 <label class="control-label col-sm-2" for="nome">Nome</label> 
			 <select class="col-sm-10"  th:field="*{cliente}" >
                   <option th:each="cliente :${clientes}" 
                           th:value="${cliente.id}" 
                           th:text="${cliente.primeiroNome}"
                           />
             </select>
			</div>
			
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Data</label>
			 <input class="col-sm-10" type="text" id="data" th:field="*{data}" th:class="${#fields.hasErrors('data')} ? 'field-error'"/>
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Produtos</label>
			  
			<select id="itemList" multiple="multiple" th:field="*{produtos}"  name="produtoListId">
                   <option th:each="produto :${produtos}" 
                           th:value="${produto}" 
                           th:text="${produto.nome}"
                           />
             </select>
			</div>
			
			
			<!-- <div class="form-group">
			 <label class="control-label col-sm-2" for="produtos">Produtos</label> 
			 <input class="col-sm-10" type="text" th:field="*{produtos}" th:class="${#fields.hasErrors('produtos')} ? 'field-error'" />
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="sobrenome">Cliente</label>
			 <input class="col-sm-10" type="text" th:field="*{cliente}" th:class="${#fields.hasErrors('cliente')} ? 'field-error'" />
			</div> -->
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/pedidos/}" href="pedidos.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
