<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Cliente</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de cliente</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
		 <form id="clienteForm" th:action="@{/clientes/}" th:object="${cliente}" action="#" method="post"  class="form-horizontal">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
			<div class="form-group">
			 <label class="control-label col-sm-2" for="primeiroNome">Nome</label> 
			 <input class="col-sm-10" type="text" th:field="*{primeiroNome}" th:class="${#fields.hasErrors('primeiroNome')} ? 'field-error'" />
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="sobrenome">Sobrenome</label>
			 <input class="col-sm-10" type="text" th:field="*{sobrenome}" th:class="${#fields.hasErrors('sobrenome')} ? 'field-error'" />
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/clientes/}" href="clientes.html"> voltar </a>
		</form>
			</div>
	</div>
</body>
</html>
